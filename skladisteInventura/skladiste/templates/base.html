<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title> {% block title%} Aplikacija za upravljanje skladistem{% endblock %}</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

 <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body>

<main>
<div class="containter-fluid bg-primary-subtle">
    {%if user.is_authenticated%}
    


        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home'%}">Skladi≈°te-Inventura APP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href={%url 'proizvodi'%}>Products</a>
                <a class="nav-item nav-link" href={%url 'kategorije'%}>Product Categories  </a>

            </div>
            <div class="navbar-nav ms-auto">    
                <form class="nav-item " action="{% url 'logout'%}" method="post"> <!--form responsible for logging out-->
                    {%csrf_token%}
                    <button class="btn btn-primary" type="submit">Log Out</button>
                </form>
            </div> 
            </div>
            
        </nav>
        
    
    

    
</div>
{%endif%}

<div class="containter-fluid bg-primary-subtle">
<div class="row justify-content-md-center">
    <div class="col-md-auto">
        {%block content%}
    </div>
</div>

{%endblock%}
</div>

</main>
