<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!

    <!--buttons for accessing app - should be put in header-->
    <a href={%url 'proizvodi'%}>Proizvodi</a>
    <!--//buttons for accessing app - should be put in header-->

    <form action="{% url 'logout'%}" method="post"> <!--form responsible for logging out-->
        {%csrf_token%}
        <button type="submit">Log Out</button>
    </form>

{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
<a href="{% url 'signup' %}">Create new account</a>
{% endif %}
{% endblock %}
