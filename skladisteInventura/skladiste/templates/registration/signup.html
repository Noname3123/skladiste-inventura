<!--template for login.html-->
{%extends "base.html"%}
{%block title%} Register {%endblock%}
{% block content %}


<div class="card mx-auto"  ">
<div class="card-body">
  <h2 class="card-title">Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

</div>
</div>
{% endblock %}
