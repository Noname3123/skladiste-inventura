<!--template for login.html-->
{%extends "base.html"%}
{%block title%} Log In {%endblock%}
{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <br>
  <button type="submit">Log In</button>
  <br>
  <a href="{% url 'signup' %}">Create new account</a>
</form>
{% endblock %}
