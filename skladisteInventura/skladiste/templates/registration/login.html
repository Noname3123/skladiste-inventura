<!--template for login.html-->
{%extends "base.html"%}
{%block title%} Log In {%endblock%}
{% block content %}


<div class="card mx-auto" >
    
  <div class="card-body">
    <h2 class="card-title">Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <button type="submit" class="btn btn-primary">Log In</button>
      <a  class="btn btn-primary" href="{% url 'signup' %}">Create new account</a>
    </form>
    </div>
  
  
</div>








{% endblock %}
